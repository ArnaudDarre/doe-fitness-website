<header class="section navbar">
  <div class="section__container">
    <button aria-label="Open mobile menu" class="navbar__button js-button-menu button--menu show-laptop">
      <i class="button__inner"></i>
    </button>
    <div class="navbar__main">
      <a href="{% link index.html %}" aria-label="Go back to top of the page">{% svg assets/graphic/logo.svg class="navbar__logo" %}</a>
      <div class="show-laptop">
        {% include components/button.html size="sm" %}
      </div>
    </div>
    <nav class="navbar__nav nav">
      <div class="nav__container">
        <ul>
          {% for item in site.data.nav %}
          <li class="nav__item">
            <a class="nav__trigger" href="#{{ item.title | slugify }}" data-text="{{ item.title }}">{{ item.title }}</a>
          </li>
          {% endfor %}
        </ul>
        <div class="hide-laptop">
          {% include components/button.html size="sm" %}
        </div>
        {% include components/social.html size="sm" %}
      </div>
    </nav>
  </div>
</header>
