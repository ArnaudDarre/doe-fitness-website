<!DOCTYPE html>
<html lang="en" class="theme-container">
<head>

	<title>{{ site.title }}</title>	

	<!-- META -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="description" content="{{ site.description }}">
	<meta name="viewport" content="width=device-width, initial-scale = 1.0">
	<!-- image for social sharing -->
	<meta property="og:image" content="">

	<!-- FAVICONS -->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#00a6a1">
	<meta name="msapplication-TileColor" content="#00a6a1">
	<meta name="theme-color" content="#ffffff">

	<!-- FONTS -->
	<link rel="preload" href="{% link assets/fonts/baloo/baloo-black.ttf %}" as="font" type="font/ttf" crossorigin>
	<link rel="preload" href="{% link assets/fonts/baloo/baloo-black.woff %}" as="font" type="font/woff" crossorigin>
	<link rel="preload" href="{% link assets/fonts/baloo/baloo-black.woff2 %}" as="font" type="font/woff2" crossorigin>
	<link rel="preload" href="{% link assets/fonts/barlow/barlow-regular.ttf %}" as="font" type="font/ttf" crossorigin>
	<link rel="preload" href="{% link assets/fonts/barlow/barlow-regular.woff %}" as="font" type="font/woff" crossorigin>
	<link rel="preload" href="{% link assets/fonts/barlow/barlow-regular.woff2 %}" as="font" type="font/woff2" crossorigin>
	<link rel="preload" href="{% link assets/fonts/barlow/barlow-medium.ttf %}" as="font" type="font/ttf" crossorigin>
	<link rel="preload" href="{% link assets/fonts/barlow/barlow-medium.woff %}" as="font" type="font/woff" crossorigin>
	<link rel="preload" href="{% link assets/fonts/barlow/barlow-medium.woff2 %}" as="font" type="font/woff2" crossorigin>

	<!-- CSS -->
	<link rel="stylesheet" href="{% link assets/stylesheets/style.scss %}">
	
	<!-- VENDORS -->
	<!-- jquery -->
	<script src="{% link assets/vendors/jquery/jquery-3.3.1.min.js %}"></script>

</head>

<body class="page">

{% include components/navbar.html %}
